<section class="lista">
  <div class="search-bar">
    <input
      type="text"
      placeholder="Buscar vivienda"
      [(ngModel)]="searchText"
      (ngModelChange)="filtrarViviendas()"
    />
  </div>
  <div class="cards-viviendas">
    <ng-container *ngFor="let vivienda of viviendasView">
      <app-card-vivienda
        [vivienda]="vivienda"
        (click)="seleccionarVivienda(vivienda)"
      ></app-card-vivienda>
    </ng-container>
  </div>
</section>
